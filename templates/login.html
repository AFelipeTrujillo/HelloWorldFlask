<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
    <h1>Login</h1>
    <form method="POST" action="{{url_for('login')}}">
        <div>
            <label for="username">Username</label>
            <input type="text" name="username" >
        </div>
        <div>
            <label for="password">Password</label>
            <input type="password" name="password" >
        </div>
        <div>
            <button type="submit">Login</button>
        </div>
    </form>
</body>
</html>
